<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Value 1 : <input type="number" id="val1" /></p>
    <p>Value 2 : <input type="number" id="val2" /></p>

    <button onclick="calc()">Calculate</button>
    <p></p>
    <div id="ans"></div>

    <script>
      function calc() {
        let pElement = document.createElement("p");
        // let a = document.getElementById("val1");
        // let b = document.getElementById("val2");
        let cal = parseInt(val1.value) + parseInt(val2.value);

        document.getElementById("ans").innerHTML = "Result : " + cal;

        let ans = document.createTextNode(
          val1.value + " + " + val2.value + " = " + cal
        );

        pElement.appendChild(ans);
        document.body.appendChild(pElement);
      }
    </script>
  </body>
</html>
