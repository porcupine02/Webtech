<head>
    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="createCard.js"></script>
</head>

<body>
    <div class="container">
        <div class="info">
            <form role="Form" id="Form">
                <h1>Create your card</h1>
                <label for="name">Fullname :</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your fullname">

                <label for="phone">Phone :</label>
                <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">

                <label for="email">E-mail :</label>
                <input type="mail" class="form-control" id="email" placeholder="Enter your E-mail">

                <label for="company">Company :</label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company">

            </form>

            <button onclick="validator()" class="button">Create</button>

        </div>
        <div class="left">
            <h2>your card here</h2>

            <div class="card" id="bg">
                <h3 id="dataname"></h3>
                <h4 id="dataphone"></h4>
                <h4 id="dataemail"></h4>
                <h4 id="datacompany"></h4>
            </div>
        </div>
    </div>

</body>

</html>
