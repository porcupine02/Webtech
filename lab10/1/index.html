<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10/inclass</title>

    <style>
        #map {
            height: 400px;
            width: 90%;
        }

        .box {
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
        }
    </style>

</head>

<body>
    <div class="box">
        <label>Destination : </label>
        <input type="text" id="location">
        <button type="submit" onclick="initMap1()">ไปยังจุดหมายปลายทาง</button>
    </div>
    <div class="box">
        <label>Latitude : </label>
        <input type="number" id="Latitude">
        <label>Longitude : </label>
        <input type="number" id="Longitude">
        <button type="submit" onclick="initMap2()">ไปยังจุดหมายปลายทาง</button>
    </div>
    <iframe id="map" width="100%" height="500" src="https://maps.google.com/maps?q=&t=&z=15&ie=UTF8&iwloc=&output=embed"
        frameborder="0" allowfullscreen>
    </iframe>
    <script>
        var x = document.getElementById("demo");
        function initMap1() {
            var lo1 = document.getElementById('location').value;
            if (navigator.geolocation) {
                var pos = {
                    'lat': lo1,
                };
                console.log(pos);
                document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + '&t=&z=15&ie=UTF8&iwloc=&output=embed';

            } else {
                console.error('location not supported');
            }
        }
        function initMap2() {
            var lo1 = document.getElementById('Latitude').value;
            var lo2 = document.getElementById('Longitude').value;
            var pos = {
                'lat': lo1,
                'long': lo2
            };
            document.getElementById('map').src = 'https://maps.google.com/maps?q=' + pos.lat + ', ' + pos.long + '&t=&z=15&ie=UTF8&iwloc=&output=embed';
        }
    </script>


</body>

</html>
