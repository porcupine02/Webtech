<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inclass</title>
</head>

<body>
    <p id="p1"></p>

    <script>
        let requestURL = 'superheroes.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
                // reuest.responseText have all text of JSON file
                // ExtractData() is function of obj string "can use"
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            document.write(data.squadName + '<br>');
            document.write(data.homeTown + '<br>');
            document.write(data.secretBase + '<br>');
            for (let member of data.members) {
                // code
                document.write('<br> - ' + member.name + " | " + member.age + '<br>');
                document.write("<ul>")
                for (let power of member.powers) {
                    document.write("<li>");
                    document.write(power + "<br>");
                    document.write("</li>");

                }
                document.write("</ul>")

            }
        }
    </script>
</body>

</html>
