<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5/1</title>
    <style>
    </style>
</head>

<body>
    <script>
        let requestURL = 'data.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                ExtractData(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();

        function ExtractData(data) {
            for (let i = 0; i < 9; i++) {
                document.write(data.id[i] + " ")
                document.write("<b>" + data.fname[i] + " ")
                document.write(" " + data.lname[i] + "</b>" + " ")
                document.write(data.gender[i] + " ")
                document.write("is a ");
                document.write(data.position[i] + ", ")
                document.write(data.address[i] + "<br>")
            }
        }
    </script>

</body>

</html>
